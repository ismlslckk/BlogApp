<div class="col-lg-12">
    <div class="card">
      <div class="card-title">
        <h4>Kategori güncelle</h4>
  
      </div>
      <div class="card-body">
        <div class="basic-form">
          <form #categoryUpdateForm="ngForm" (ngSubmit)="Update(categoryAddForm)">
            <div class="form-group">
              <label>Kategori Adı</label>
              <input (change)="isDirty=true" #name="ngModel" [(ngModel)]="category.name" type="text" class="form-control"
                id="name" name="name" value="category.name" required> 
            </div>
            <div class="checkbox">
              <label>
                <input #active="ngModel" name="active" [(ngModel)]="category.active" type="checkbox">
                Aktif
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-flat btn-addon m-b-10 m-l-5"><i
                class="ti-marker-alt"></i>Güncelle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
